<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>English Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>English Learning App</h1>
        <!-- HTML -->
        <div id="countdown"></div>
        <div id="text-to-read"></div>
        <div class="input-container">
            <label for="english-text">Enter English Text:</label>
            <textarea id="english-text" rows="4" cols="50"></textarea>
        </div>
        <button id="play-button">Play</button>
        <div class="input-container">
            <label for="keyword">Enter Keyword:</label>
            <textarea id="keyword" rows="4" cols="50"></textarea>
        </div>
        <button id="check-button">Check</button>
        <div id="result"></div>
        <div id="keyword-scores"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
